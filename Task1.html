<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Multiple Forms</title>
</head>
<body style="background-color:antiquewhite;" align="center">
    <form action="" method="post" autocomplete="off">
        <h3>Form 1</h3>
        <div>
            <label>
                <b>First Name:</b>
            </label>
           &nbsp;&nbsp; <input type="text" name="fname" required/><br /><br />
        </div>
        <div>
            <label>
                <b>Middle Name:</b>
            </label>
            <input type="text" name="mname" tabindex="-1" required /><br /><br />
        </div>
        <div>
            <label>
               <b> Last Name:</b>
            </label>
            &nbsp;&nbsp; <input type="text" name="lname" required /><br />
        </div><br />
        <input type="button" value="Submit"/><br /><br />
    </form>
    <form>
        <h3>Form 2</h3>
        <div>
            <label>
                <b>First Name:</b>
            </label>
            <input type="text" name="fname"  required /><br /><br />
        </div>
        <div>
            <label>
                <b>Last Name:</b>
            </label>
            <input type="text" name="lname" required /><br /><br />
        </div>
        <input type="button" value="Submit" />
    </form>
</body>
</html>
