<html>
<head>
    <title>jQuery :even Selector</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $(document).ready(function ()
        {
            // $("tr:even").css('background-color', 'orange');
               $("tr:odd").css('background-color', 'orange');
        });
    </script>
</head>
<body>
    <center>
        <table  style="border-collapse:collapse;" width="50%";>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
            <tr>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
            <tr>
                <td>Cell 5</td>
                <td>Cell 6</td>
            </tr>
            <tr>
                <td>Cell 7</td>
                <td>Cell 8</td>
            </tr>
        </table>
    </center>
</body>
</html>
