<!DOCTYPE html>

<html>
<head>
    <title>Login</title>
    <style>
        h1
        {
            text-shadow: 2px 2px 5px red;
        }
        .form-box {
            padding: 8px;
            border-radius: 4px;
            border: 2px solid red;
            width:400px;
        }
    </style>
</head>
<body style="background-color:antiquewhite">
    <h1 align="center">Welcome To Home Page</h1><hr>
    <marquee>Welcome</marquee>
    <center>
        <h2>Login Form</h2>
        <form action="aa.php" method="post">
            <div class="form-box">
                <div>
                    <label>Email Id</label>
                    <input type="text" name="email" placeholder="Enter Your Email" size="30" required/><br><br>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" name="password" id="myInput" placeholder="Enter your Password" size="30" pattern="[6-9]{1}[0-9]{9}" required /><br>
                    <input type="checkbox" onclick="myFunction()">Show Password<br><br>

                    <script>
                        function myFunction()
                        {
                            var x = document.getElementById("myInput");
                            if (x.type === "password")
                            {
                                 x.type = "text";
                            }
                            else
                            {
                                x.type = "password";
                            }
                        }
                    </script>

                </div>
                <a style="text-decoration:none;" href="https://cognine.com/"><input type="button" value="Login" /></a><br>
                <div>
                    <div><a href="">Forgot Password?</a></div><br><br>
                    Not a Member?<a style="text-decoration:none;" href="Registration.html" target="_top">SignUp</a>
                </div>
            </div>
        </form>
    </center>
</body>
</html>
