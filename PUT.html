<html>
<head>
<style>
  .align
  {
	text-align:center;
   }
</style>
</head>
<body>
<h2 class="align">PUT Method</h2>
<script>
fetch('https://jsonplaceholder.typicode.com/todos/5', {
	method: 'PUT',
	headers: {'content-type':'application/json'},
	body: JSON.stringify({
		userId: 1,
		id: 5,
		title: "hello fetch api",
		completed: false
	})
})
  .then(response => response.json())
  .then(data => console.log(data))
</script>
</body>
</html>
