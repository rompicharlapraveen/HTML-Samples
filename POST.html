<html>
<head>
<style>
  .align
  {
	text-align:center;
   }
</style>
</head>
<body>
<h2 class="align">POST Method</h2>
<script>
fetch('https://jsonplaceholder.typicode.com/todos/', {
	method: 'POST',
	headers: {'content-type':'application/json'},
	body: JSON.stringify({
		userId: 6,
		id: 300,
		title: "Learn fetch api",
		completed: false
	})
})
  .then(response => response.json())
  .then(data => console.log(data))
</script>
</body>
</html>
