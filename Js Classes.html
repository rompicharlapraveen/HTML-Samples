<html>
<body>
<script>
class Employee
{
   constructor(Id,Name,Salary)
   {
    this.Id=Id;
    this.Name=Name;
	this.Salary=Salary;
   }
   emp()
   {
	document.write(this.Id + " " + this.Name + " " + this.Salary + "<br>");
   }
}
var e1=new Employee(1,"Sasi",1000);
var e2=new Employee(2,"Sai",2000);
var e3=new Employee(3,"Madhu",3000);
e1.emp();
e2.emp();
e3.emp();
</script>
</body>
</html>
